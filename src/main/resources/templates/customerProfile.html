<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/customer-profile.css}" href="/css/customer-profile.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">


    <div class="col">
<!--        <div class="customer-avatar">-->
        <div class="row">
            <div class="col text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Microsoft_Account.svg" class="me-2 align-content-center" width="300px" height="300px"></img>
            </div>
        </div>

        <tr>
            <!--            <td class="type-name">Tên người dùng</td>-->
            <!--            <td>:</td>-->
            <td>
                <h1 th:text="${user.fullName}"/>
            </td>
        </tr>

        <div class="table">
            <tr>
                <td class="type-name">ID</td>
                <td>:</td>
                <td>
                    <p class="info" th:text="${user.id}"/>
                </td>
            </tr>

            <tr>
                <td class="type-name">Phone Number</td>
                <td>:</td>
                <td>
                    <p class="info" th:text="${user.phoneNumber}"/>
                </td>
            </tr>

            <tr>
                <td class="type-name">Email</td>
                <td>:</td>
                <td>
                    <p class="info" th:text="${user.email}"/>
                </td>
            </tr>

            <tr>
                <td class="type-name">SSN</td>
                <td>:</td>
                <td>
                    <p class="info" th:text="${user.ssn}"/>
                </td>
            </tr>

            <tr>
                <td class="type-name">Street Address</td>
                <td>:</td>
                <td>
                    <p class="info" th:text="${user.streetAddress}"/>
                </td>
            </tr>

            <tr>
                <td class="type-name">City</td>
                <td>:</td>
                <td>
                    <p class="info" th:text="${user.city}"/>
                </td>
            </tr>

            <tr>
                <td class="type-name">District</td>
                <td>:</td>
                <td>
                    <p class="info" th:text="${user.district}"/>
                </td>
            </tr>
            <tr>
                <td>


                </td>

            </tr>
        </div>
        <div class="row">
            <div class="col text-center">
                <a href="http://localhost:8080/customer" class="btn btn-info " role="button">Back</a>
            </div>
    </div>
</div>
</body>
</html>
