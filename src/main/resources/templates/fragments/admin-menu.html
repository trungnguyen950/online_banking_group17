<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>App nav</title>
</head>
<body>
<div th:fragment="nav-admin">
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <script src="/js/admin-menu.js" th:src="@{/js/admin-menu.js}"></script>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <div id="spinner"
             class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <div class="d-flex align-items-center ms-4 mb-4">
                    <!--                    <div class="position-relative">-->
                    <!--                        <img class="rounded-circle" src="img/user.jpg" alt="" style="width: 40px; height: 40px;">-->
                    <!--                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>-->
                    <!--                    </div>-->
                    <div class="ms-3">
                        <h6 class="mb-0" th:text="${#authentication.getPrincipal().getUsername()}"></h6>
                        <span>Admin</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <!--                    dashboard-->
                    <a onclick="gotoUrl('/admin')" class="nav-item nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/admin' ? 'active':''}"><i
                            class="fa fa-tachometer-alt me-2"></i>Dashboard</a>
                    <!--                    admin management-->
                    <a onclick="gotoUrl('/admin/manage-admin')" class="nav-item nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/admin/manage-admin' ? 'active':''}"><i
                            class="fa fa-keyboard me-2"></i>Admin Management</a>
                    <!--                    customer management-->
                    <a onclick="gotoUrl('/admin/manage-customer')" class="nav-item nav-link"
                       th:classappend="${#httpServletRequest.getRequestURI() == '/admin/manage-customer' ? 'active':''}"><i
                            class="fa fa-th me-2"></i>Customer Management</a>
                    <!--                    loans management-->
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/admin/manage-loans-package' ? 'show':''}"
                           data-bs-toggle="dropdown"><i
                                class="fa fa-laptop me-2"></i>Loans Management</a>
                        <div class="dropdown-menu bg-transparent border-0"
                             th:classappend="${#httpServletRequest.getRequestURI() == '/admin/manage-loans-package' ? 'show':''}">
                            <a onclick="gotoUrl('/admin/manage-loans-package')" class="dropdown-item"
                               th:classappend="${#httpServletRequest.getRequestURI() == '/admin/manage-loans-package' ? 'active':''}">Loans
                                Package</a>
                        </div>
                    </div>
                    <!--                    savings management-->
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle"
                           th:classappend="${#httpServletRequest.getRequestURI() == '/admin/manage-saving-package' ? 'show':''}"
                           data-bs-toggle="dropdown"><i
                                class="far fa-file-alt me-2"></i>Saving Management</a>
                        <div class="dropdown-menu bg-transparent border-0"
                             th:classappend="${#httpServletRequest.getRequestURI() == '/admin/manage-saving-package' ? 'show':''}">
                            <a onclick="gotoUrl('/admin/manage-saving-package')" class="dropdown-item"
                               th:classappend="${#httpServletRequest.getRequestURI() == '/admin/manage-saving-package' ? 'active':''}">Saving
                                Package</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        // Spinner
        var spinner = function () {
            setTimeout(function () {
                if ($('#spinner').length > 0) {
                    $('#spinner').removeClass('show');
                }
            }, 1);
        };
        spinner();


        // Back to top button
        $(window).scroll(function () {
            if ($(this).scrollTop() > 300) {
                $('.back-to-top').fadeIn('slow');
            } else {
                $('.back-to-top').fadeOut('slow');
            }
        });
        $('.back-to-top').click(function () {
            $('html, body').animate({scrollTop: 0}, 1500, 'easeInOutExpo');
            return false;
        });


        // Sidebar Toggler
        $('.sidebar-toggler').click(function () {
            $('.sidebar, .content').toggleClass("open");
            return false;
        });
    </script>
</div>
</body>
</html>
